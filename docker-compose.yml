services:
  web:
    image: ghcr.io/clayauld/pandoc-md2pdf-web:latest
    ports:
      - "8080:8080"
    env_file:
      - server/.env
    restart: unless-stopped
    environment:
      - ENABLE_MEETING_NOTES=false
    volumes:
      - ./app-data:/app/server/tmp
      - ./app-data/library:/app/server/data/library

